---
# ConfigMap for Feature Flags
apiVersion: v1
kind: ConfigMap
metadata:
  name: feature-flags
data:
  new_feature: "true"
  beta_features: "false"
  experimental_ui: "true"
  cache_enabled: "true"

---
# Deployment using Feature Flags
apiVersion: apps/v1
kind: Deployment
metadata:
  name: feature-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: feature-app
  template:
    metadata:
      labels:
        app: feature-app
    spec:
      containers:
      - name: app
        image: myapp:latest
        ports:
        - containerPort: 8080
        env:
        - name: NEW_FEATURE_ENABLED
          valueFrom:
            configMapKeyRef:
              name: feature-flags
              key: new_feature
        - name: BETA_FEATURES
          valueFrom:
            configMapKeyRef:
              name: feature-flags
              key: beta_features
        - name: EXPERIMENTAL_UI
          valueFrom:
            configMapKeyRef:
              name: feature-flags
              key: experimental_ui