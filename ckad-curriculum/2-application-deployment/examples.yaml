---
# Deployment with Lifecycle Hooks
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lifecycle-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lifecycle-app
  template:
    metadata:
      labels:
        app: lifecycle-app
    spec:
      containers:
      - name: app
        image: nginx:1.21
        ports:
        - containerPort: 80
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "echo 'Container started at $(date)' >> /var/log/lifecycle.log"]
          preStop:
            exec:
              command: ["/bin/sh", "-c", "echo 'Container stopping at $(date)' >> /var/log/lifecycle.log; sleep 15"]
        volumeMounts:
        - name: logs
          mountPath: /var/log
      terminationGracePeriodSeconds: 30
      volumes:
      - name: logs
        emptyDir: {}

---
